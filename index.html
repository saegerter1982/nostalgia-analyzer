<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="menu">
            <a href="#">[Menu]</a>
            <a href="#">[Upload]</a>
            <a href="#">[Analyze]</a>
            <a href="#">[About]</a>
            <a href="#">[Help]</a>
        </div>
    </header>
    <main class="container">
        <h1 class="title">Welcome Nostalgia Size Meter for Photos</h1>
        <p class="description">
            Analyze your images for nostalgic elements such as grayscale tones, sepia intensity, and brightness levels.
        </p>
        <div class="upload-section">
            <input type="file" id="upload" accept="image/*" class="file-input">
        </div>
        <div id="output" class="result-box hidden">
            <div class="image-preview">
                <img id="preview" src="" alt="Uploaded Image">
            </div>
            <div class="metrics">
                <p id="rgb"></p>
                <p id="tone"></p>
                <p id="grayscale"></p>
                <p id="sepia"></p>
                <p id="contrast"></p>
                <p id="brightness"></p>
                <p id="nostalgia-weight"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Nostalgia Analyzer. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
